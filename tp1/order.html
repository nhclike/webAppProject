<div ng-include="'tp1/include/header.html'">
</div>
<ion-content class="has-header has-footer">
    <div class="list list-inset">
        <label class="item item-input item-floating-label">
            <span class="input-label">姓名</span>
            <input type="text" placeholder="请输入联系人名称">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">联系电话</span>
            <input type="text" placeholder="请输入联系人电话">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">送餐地址</span>
            <input type="text" placeholder="请输入联系地址">
        </label>
        <label class="item item-input">
            <span class="input-label">选择性别</span>
        </label>
        <ion-list>
            <ion-radio value="1">男</ion-radio>
            <ion-radio value="2">女</ion-radio>
        </ion-list>
        <button class="button button-balanced button-block" ui-sref="myorder">提交订单</button>
    </div>
</ion-content>
<div ng-include="'tp1/include/footer.html'">
</div>
